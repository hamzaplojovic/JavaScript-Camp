<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
        <div class="container">
            <div id="display"></div>
            <div class="buttons">
                <div class="button" id="c">C</div>
                <div class="button" id="slash">/</div>
                <div class="button" id="multi">*</div>
                <div class="button" id="arrow">&larr;</div>
                <div class="button">7</div>
                <div class="button">8</div>
                <div class="button">9</div>
                <div class="button" id="minus">-</div>
                <div class="button">4</div>
                <div class="button">5</div>
                <div class="button">6</div>
                <div class="button" id="plus">+</div>
                <div class="button" id="1">1</div>
                <div class="button">2</div>
                <div class="button">3</div>
                <div class="button" id="dot">.</div>
                <div class="button" id="bracket1">(</div>
                <div class="button">0</div>
                <div class="button" id="bracket2">)</div>
                <div id="equal" class="button">=</div>
            </div>
        </div>
    </section>
    <script src="main.js"></script>
</body>
</html>
